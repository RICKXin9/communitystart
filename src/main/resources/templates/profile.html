<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/community.css"/>

</head>
<body>
<div th:insert = "~{navigation :: navigation}"> </div>
<div class="container-fluid">
    <div class="row main">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2 class="title-context"><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question : ${pagination.questions}">
                <img class="mr-3 rounded-circle" th:src="${question.user.avatarUrl}">
                <div class="media-body">
                    <h5 class="mt-0" th:text="${question.title}"></h5>
<!--                    <span th:text="${question.description}"></span>-->
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 · <span th:text="${question.viewCount}"></span> 次浏览 · <span th:text="${#dates.format(question.gmtCreate, 'dd/MMM/yyyy HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <br>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pagination.showFirstPage}">
                        <a class="page-link" th:href="@{'/profile/' + ${section}(page = ${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showPrevious}">
                        <a class="page-link" th:href="@{'/profile/' + ${section}(page = ${pagination.page - 1})}" ria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'page-item active': 'page-item'">
                        <a class="page-link" th:text="${page}" th:href="@{'/profile/' + ${section}(page = ${page})}"></a>
                    </li>
                    <li class="page-item" th:if="${pagination.showNext}">
                        <a class="page-link" th:href="@{'/profile/' + ${section}(page = ${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showEndPage}">
                        <a class="page-link" th:href="@{'/profile/' + ${section}(page = ${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
            <div class="list-group title-context">
                <a href="/profile/questions" th:class="${section == 'questions'}? 'list-group-item list-group-item-action active': 'list-group-item list-group-item-action'">
                    我的问题
                </a>
                <a href="/profile/replies" th:class="${section == 'replies'}? 'list-group-item list-group-item-action active': 'list-group-item list-group-item-action'">
                    最新回复
                    <span class="badge badge-primary badge-pill">24</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
